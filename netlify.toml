[build]
  command = "npm run netlify-build"
  publish = "dist"

# Configure environment variables
[build.environment]
  NODE_VERSION = "18.20.0"
  NPM_VERSION = "9.8.1"
  NODE_ENV = "production"
  ROLLUP_SKIP_NODEJS = "true"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  SECRETS_SCAN_OMIT_KEYS = "PUBLIC_SUPABASE_URL,PUBLIC_SUPABASE_ANON_KEY"
  # Make it clearer where build outputs go for debugging
  DEBUG = "astro:*"
  # Disable log output hiding to help debug build issues
  NETLIFY_EXPERIMENTAL_BUILD_LOGS_HIDE_POTENTIAL_SECRETS = "false"

# Function configuration
[functions]
  node_bundler = "esbuild"
  # This should match where Astro's Netlify adapter puts the functions
  directory = ".netlify/functions-internal"

[[plugins]]
  package = "@netlify/plugin-emails"

# Tell Netlify where to find our custom 404 page
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true

# Asset handling for Astro
[[redirects]]
  from = "/_astro/*"
  to = "/_astro/:splat"
  status = 200

# Primary redirect for share_recipe route (most specific first)
[[redirects]]
  from = "/share_recipe/:id"
  to = "/.netlify/functions-internal/entry"
  status = 200
  force = true

# Alternative SSR pattern in case the above doesn't match
[[redirects]]
  from = "/share_recipe/*"
  to = "/.netlify/functions-internal/entry"
  status = 200
  force = true

# Fallback for all other routes (static pages)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
