<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TasteBuddy - Recipe App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #121814;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #AAA;
    }
    .app-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .app-links img {
      height: 50px;
      width: auto;
      transition: transform 0.2s;
    }
    .app-links img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TasteBuddy Recipe App</h1>
    <p>Organize, create and manage your recipes with TasteBuddy, the ultimate cooking companion app.</p>
    <div class="app-links">
      <a href="https://apps.apple.com/app/apple-store/id6554007741?pt=127208178&ct=Website&mt=8" target="_blank">
        <img src="/images/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="Download on the App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=app.tastebuddy" target="_blank">
        <img src="/images/Google_Play_Badge.png" alt="Get it on Google Play">
      </a>
    </div>
  </div>
</body>
</html>
